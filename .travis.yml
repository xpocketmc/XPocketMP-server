language: php

php:
 - 7.3

before_script:
 - phpenv config-rm xdebug.ini
 - echo | pecl install channel://pecl.php.net/yaml-2.1.0
 - git clone https://github.com/pmmp/pthreads.git
 - cd pthreads
 - git checkout 45579e1e622acd80f9c880f3a025ba3b98b8ebef
 - phpize
 - ./configure
 - make
 - make install
 - cd ..
 - echo "extension=pthreads.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

script:
 - composer install --prefer-dist
 - ./vendor/bin/phpstan analyze --no-progress --memory-limit=2G
 - ./vendor/bin/phpunit --bootstrap vendor/autoload.php --fail-on-warning tests/phpunit
 - composer install --no-dev --prefer-dist
 - ./tests/travis.sh -t4

cache:
 directories:
  - $HOME/.composer/cache/files
  - $HOME/.composer/cache/vcs

notifications:
 email: false
